<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title> Welcome to Humsafar Travels</title>
</head>

<body style="background-color:#D3ECA7 ;">
    

<!-- ......Navbar Sec Starts....  -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid ">
          <a class="navbar-brand" href="#"><b>Humsafar Travels</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul style="font-size: larger; font: weight:400;" class="navbar-nav ml-auto mx-5">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Fare</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
             </ul>
          </div>
        </div>
      </nav>

      <!-- ......Navbar Sec Ends....  -->

      <!-- ......Alert Sec Starts....  -->

    <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
        <strong>Success!</strong> Your travel request has been successfully submitted
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
    </div>
    <div id="failure" class="alert alert-danger alert-dismissible fade" role="alert">
        <strong>Error!</strong> Your travel request has not been sent due to invalid details.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
    </div>

    <!-- ......Alert Sec Ends....  -->


    <!-- ......Form Sec Starts....  -->   


    <div class="container my-3">
        <h1 class="display-4" style="text-align: center;">-: Humsafar Travels Desk :-</h1>
        <hr>
    </div>

    <div style="background:#C1DEAE;" class="container my-3">
        <form>
            <div class="form-group ">
                <label class="my-2" for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                <small id="namevalid" class="form-text text-muted invalid-feedback">
                    You entered invalid name.
                </small>
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your email">
                <small id="emailvalid" class="form-text text-muted invalid-feedback">
                    You entered invalid email.
                </small>
            </div>
            <div class="form-group">
                <label for="address">Enter your phone number</label>
                <input class="form-control" name="phone" id="phone" rows="3" placeholder="Enter your number">
                <small id="emailvalid" class="form-text text-muted invalid-feedback">
                    You entered invalid number.
                </small>
            </div>
            <div class="form-group">
                <label for="car">Select your car</label>
                <select class="form-control" id="car">
                    <option>Audi A8</option>
                    <option>Tata Safari</option>
                    <option>Ford Titanium</option>
                    <option>Honda Amaze</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Enter your address</label>
                <textarea class="form-control" name="address" id="address" rows="3" placeholder="Enter pickup address"></textarea>
            </div>
            
            <button id="book" class="btn btn-dark">Book</button>
        </form>
        <hr>
    </div>

    <!-- ......Form Sec Ends....  -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
